<!DOCTYPE html>
<html>
    <head>
        <title>EasyTravels.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../public/css/guide_signup.css">
    </head>
    <body>
        <div class="container">
        <form method="post" action="../../src/php/guide_signup_page.php" enctype="multipart/form-data">
         
			<h2 class="title"><label>Guide SignUp</label></h2>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Name:</label>
            </div>
            <div class="col-75">
                <input name="name" id="name" placeholder="Enter Name" type="text" required >
            </div>
            </div>		
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Address:</label>
            </div>
            <div class="col-75">
                <input name="address" id="address" placeholder="Enter Address" type="text" required >
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Email:</label>
            </div>
            <div class="col-75">
                <input name="email" id="email" placeholder="Enter Email" type="email" required >
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Telephone No:</label>
            </div>
            <div class="col-75">
                <input name="telephone" id="telephone" placeholder="Enter Telephone" type="tel" pattern="[0-9]{10}" required >
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Birthday:</label>
            </div>
            <div class="col-75">
                <input name="birthday" id="birthday" type="date" required >
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Details:</label>
            </div>
            <div class="col-75">
                <input type="text" name="description" placeholder="Enter details use less than 25 words" required>
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">User Name:</label>
            </div>
            <div class="col-75">
                <input name="uname" id="uname" placeholder="Enter User Name" type="text" required >
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Password:</label>
            </div>
            <div class="col-75">
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Confirm Password:</label>
            </div>
            <div class="col-75">
                <input type="password" name="cpassword" placeholder="Confirm Password" onblur="cpassword_validation()" required>
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="fname">Availability:</label>
            </div>
            <div class="col-75">
				<br />
                <INPUT type="radio" name="availability" Value="1">Yes
				<INPUT type="radio" name="availability" Value="0">No
            </div>
            </div>
			
			<div class="row">
            <div class="col-25">
                <label for="lname">Upload a photo</label>
            </div>
            <div class="col-75">
                <br /><input type="file" name="image" id="image" required>
            </div>
            </div>
			
			<div class="row">
			<div class="middle">
				<br />
				<input type="checkbox" id="check" name="check" required>
                <label for="check" ><a href="Easy Travels Terms & Conditions.pdf" class="sign-up">I Agree To The Terms And Conditions</a></label><br />
			</div>
			</div>
			
            <div class="row">
                <input type="submit" name="formsubmit" value="SIGN UP" class="formbtn">
            </div>
        </form>
        </div>
    </body>
</html>
