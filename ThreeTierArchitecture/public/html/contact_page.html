<!DOCTYPE html>
<html>
    <head>
        <title>EasyTravels.com</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">       
		<link rel="stylesheet" type="text/css" href="../../public/css/admin_addcategory_page.css">
    </head>
    <body>
		
        <p align="center"><img class="ban" src="../../public/images/banner.jpg" width="90%"></p>
        <div class="container">
            <form mthod=GET action="../../src/php/contact_page.php"> 		
				<h2 class="title"><label>Plan Your Trip Our Travel Experts Can Help You.</label></h2>		
				<div class="row">
				<div class="col-25">
					<label for="fname">Name:</label>
				</div>
				<div class="col-75">
					<input name="name" id="name" placeholder="Name" type="text" required>
				</div>
				</div>

				<div class="row">
				<div class="col-25">
					<label for="lname">Telephone No:</label>
				</div>
				<div class="col-75">
					<input name="telephone" id="telephone" placeholder="Telephone" type="tel" pattern="[0-9]{10}" required >
				</div>
				</div>
				
				<div class="row">
				<div class="col-25">
					<label for="lname">Email:</label>
				</div>
				<div class="col-75">
					<input name="email" id="email" placeholder="Email" type="email" required>
				</div>
				</div>
				
				<div class="row">
				<div class="col-25">
					<label for="lname">Message:</label>
				</div>
				<div class="col-75">
					<textarea id="details" name="details" placeholder="Write the message.." style="height:200px" required></textarea>
				</div>
				</div>
				
				<div class="row">
					<br /><input type="submit" name="submit" value="Submit" class="formbtn"><br />
				</div>
			</form>
        </div>
    </body>
</html>
